<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue circular background -->
  <circle cx="60" cy="60" r="60" fill="#1e3a8a" />
  
  <!-- Data connectivity pattern - outer ring -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6" />
  
  <!-- Inner connectivity nodes -->
  <circle cx="60" cy="30" r="4" fill="#60a5fa" />
  <circle cx="85" cy="45" r="4" fill="#60a5fa" />
  <circle cx="85" cy="75" r="4" fill="#60a5fa" />
  <circle cx="60" cy="90" r="4" fill="#60a5fa" />
  <circle cx="35" cy="75" r="4" fill="#60a5fa" />
  <circle cx="35" cy="45" r="4" fill="#60a5fa" />
  
  <!-- Connecting lines between nodes -->
  <line x1="60" y1="30" x2="85" y2="45" stroke="#3b82f6" stroke-width="2" opacity="0.7" />
  <line x1="85" y1="45" x2="85" y2="75" stroke="#3b82f6" stroke-width="2" opacity="0.7" />
  <line x1="85" y1="75" x2="60" y2="90" stroke="#3b82f6" stroke-width="2" opacity="0.7" />
  <line x1="60" y1="90" x2="35" y2="75" stroke="#3b82f6" stroke-width="2" opacity="0.7" />
  <line x1="35" y1="75" x2="35" y2="45" stroke="#3b82f6" stroke-width="2" opacity="0.7" />
  <line x1="35" y1="45" x2="60" y2="30" stroke="#3b82f6" stroke-width="2" opacity="0.7" />
  
  <!-- Central hub -->
  <circle cx="60" cy="60" r="8" fill="#1d4ed8" />
  <circle cx="60" cy="60" r="4" fill="#dbeafe" />
  
  <!-- HAYL text -->
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e3a8a">HAYL</text>
  
  <!-- ENERGY AI subtitle -->
  <text x="60" y="128" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#1e3a8a" opacity="0.8">ENERGY AI</text>
</svg>